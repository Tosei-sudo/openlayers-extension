<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueTodoApp</title>
    <link rel="stylesheet" href="./asset/lib.css">
    <link href="./lib/vis-timeline-graph2d.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-y: auto;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        .ol-popup-closer:after {
            content: "âœ–";
        }

        #center-image {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        #center-image #img0 {
            width: 20px;
            height: 20px;
            position: absolute;
            transform: translate(-10px, -10px);
        }

        #center-image img {
            width: 20px;
            height: 20px;
            position: absolute;
        }

        #center-image #img1 {
            transform: translate(calc(25vh - 10px), -10px);
        }

        #center-image #img2 {
            transform: translate(calc(-25vh - 10px), -10px);
        }

        #center-image #img3 {
            transform: translate(-10px, calc(25vh - 10px));
        }

        #center-image #img4 {
            transform: translate(-10px, calc(-25vh - 10px));
        }

        .position-report-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
        }

        .position-report-map-container {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map-print {
            width: 100%;
            background-color: turquoise;
        }

        .map-timeline-container {
            position: absolute !important;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            background-color: rgba(255, 255, 255, 0.397);
            padding: 6px;
        }

        .network-map .ol-attribution.ol-attribution {
            bottom: 212px;
        }

        .network-map .ol-scale-line {
            bottom: 220px;
        }

        .vis-item.vis-box.timeline-item {
            background-image: url(https://media.istockphoto.com/id/1175387759/vector/camera-icon.jpg?s=612x612&w=0&k=20&c=paC1ZkU31dH2B5epXqT_cYOyca5uqh4v0WpFUldCUBE=);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 24px;
            height: 24px;
        }

        .vis-item.timeline-item.vis-selected {
            background-color: #ff0000;
            border-color: #ff0000;
        }

        @page {
            size: 297mm 210mm;
            margin: 0mm;
        }

        @media print {
            .position-report-container {
                width: 100vw;
                height: 100vh;
                display: block;
                overflow: hidden;
            }

            .position-report-map-container {
                width: 100%;
                height: 100%;
            }

            .no-print {
                display: none;
            }
        }

        .fc-col-header-cell.fc-day-sun {
            background-color: rgb(255, 80, 80);
        }

        .fc-col-header-cell.fc-day-sat {
            background-color: rgb(80, 98, 255);
        }

        .fc-col-header-cell.fc-day-sat a,
        .fc-col-header-cell.fc-day-sun a {
            color: white;
        }
    </style>
    <style id="page-style"></style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <script src="./asset/lib.js"></script>
    <script src="./lib/fullcalendar.global.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script> -->
    <script type="text/javascript" src="./lib/vis-timeline-graph2d.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
